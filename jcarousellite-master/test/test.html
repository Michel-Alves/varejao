    <style type="text/css">

        #jcl-demo a.prev, #jcl-demo a.next {
            display: block;
            width: 26px;
            height: 30px;

            background-color: #333333;
            color: ghostwhite;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 25px;

            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 8px;

            float: left;
        }
        #jcl-demo a.prev {
            margin: 50px -5px 0 0;
            text-indent: 7px;
        }
        #jcl-demo a.next {
            margin: 50px 0 0 -5px;
            text-indent: 10px;
        }
        #jcl-demo a.prev:hover, #jcl-demo a.next:hover {
            background-color: #666666;
        }

        #jcl-demo .carousel {
            border: 1px solid #bababa;
            border-radius: 10px;
            background-color: ghostwhite;
            float: left;
            padding-left: 10px;

            /* Needed for rendering without flicker */
            position: relative;
            visibility: hidden;
            left: -5000px;
        }
        #jcl-demo .carousel li img{
            margin: 10px 10px 10px 0;
        }
        #jcl-demo .carousel li img {
            width: 150px;
            height: 118px;
            vertical-align:middle;
            border-radius: 5px;
        }


        #jcl-demo .carousel, #jcl-demo .carousel * {
            box-sizing: content-box;    /* My theme uses border-box for whatever reason, I don't know. I am switching it to the standard content-box here */
        }


    </style>

    <!-- Bliss JS Libs -->
    <script src='http://www.gmarwaha.com/script/lib/jquery-1.11.1.js'></script>
    <!--<script src='http://www.gmarwaha.com/blog/wp-content/themes/bliss/assets/js/bootstrap.min.js?ver=3.01'></script>-->

    <!-- jCarouselLite related jquery plugins -->

    <script src="http://www.gmarwaha.com/script/lib/jquery.easing.compatibility.js"></script>
    <script src="http://www.gmarwaha.com/script/lib/jquery.mousewheel-3.1.12.js"></script>

    <!-- jCarouselLite -->

<body>
        <div id="jcl-demo" class="entry-content">
            <div class="custom-container main">
                <a href="#" class="prev">&lsaquo;</a>
                <div class="carousel">
                    <ul>
                        <li><img src="image-temp/1.jpg"></li>
                        <li><img src="image-temp/2.jpg"></li>
                        <li><img src="image-temp/3.jpg"></li>

                        <li><img src="image-temp/5.jpg"></li>
                        <li><img src="image-temp/6.jpg"></li>
                        <li><img src="image-temp/7.jpg"></li>
                        <li><img src="image-temp/8.jpg"></li>
                        <li><img src="image-temp/9.jpg"></li>
                        <li><img src="image-temp/10.jpg"></li>
                        <li><img src="image-temp/11.jpg"></li>
                    </ul>
                </div>
                <a href="#" class="next">&rsaquo;</a>
                <div class="clear"></div>
            </div>

            <script>
                $(function() {
                    $(".main .carousel").jCarouselLite({
                        btnNext: ".main .next",
                        btnPrev: ".main .prev",
                        speed: 500
                    });
                });
            </script>
        </div><!-- .entry-content -->

</div><!-- #content -->
