<!doctype html>

<!--It looks like thereâ€™s an issue if the number of images in the carousel is less than the number set by visible. For example if I have:-->
<!--visible: 5-->
<!--and only put 2 images in, then it appears that the carousel is broken. It will only show one image in the carousel. Is there a way around this or any kind of fix?-->

<html>
<head>
    <link href="style.css" rel="stylesheet">

    <script src="../lib/jquery-1.11.1.js"></script>
    <script src="../lib/jquery.easing-1.3.js"></script>
    <script src="../lib/jquery.easing.compatibility.js"></script>
    <script src="../lib/jquery.mousewheel-3.1.12.js"></script>
    <script src="../src/jquery.jcarousellite.js"></script>
    <!--<script src="../src/jquery.jcarousellite.min.js"></script>-->
</head>
<body>


<div id="jcl-demo">
    <p>
        visible: 5, but only 3 elements present
    </p>

    <div class="custom-container default">
        <button class="prev"><<</button>
        <div class="carousel">
            <ul>
                <li><img src="image-temp/1.jpg"></li>
                <li><img src="image-temp/2.jpg"></li>
                <li><img src="image-temp/3.jpg"></li>
            </ul>
        </div>
        <button class="next">>></button>
        <div class="clear"></div>
    </div>

    <script type="text/javascript">
        $(".default .carousel").jCarouselLite({
            btnNext: ".default .next",
            btnPrev: ".default .prev",
            start: 0,
            visible: 5,
            scroll: 2
        });
    </script>

</body>

</html>
